<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator-body">
    <!-- answer display -->
   
        <input  id="display" readonly >

    


    <!-- claculator  all button -->
    <div id="button-key">
        <button onclick="clearDisplay('')" class="ac">AC</button>
        <button onclick="calculater()" class="equal"> =</button>

        <button onclick="allButton('%')" class="operator" >%</button>
        <button onclick="allButton('/')" class="operator">/</button>
        <button onclick="allButton('7')">7</button>
        <button onclick="allButton('8')">8</button>
        <button onclick="allButton('9')">9</button>
        <button onclick="allButton('*')" class="operator">*</button>
        <button onclick="allButton('4')">4</button>
        <button onclick="allButton('5')">5</button>
        <button onclick="allButton('6')">6</button>
        <button onclick="allButton('+')" class="operator">+</button>
        <button onclick="allButton('3')">3</button>
        <button onclick="allButton('2')">2</button>
        <button onclick="allButton('1')">1</button>
        <button onclick="allButton('-')" class="operator">-</button>
        <button onclick="allButton('0')">0</button>
        <button onclick="allButton('.')" >.</button>
        <button></button>
        <button></button>
        
       
        
        
        



    </div>
</div>
</body>
<script src="cal.js"></script>
</html>
